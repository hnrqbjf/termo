<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Mitr' rel='stylesheet'>
  <link rel="stylesheet" href="termo.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <title>
    TERMINHO
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      TERMINHO
    </h1>
    <linha class="linha">
      <input maxlength="1" class="letras-brutas" termo-linha="1" termo-pos="0" type="text" autofocus>
      <input maxlength="1" class="letras-brutas" termo-linha="1" termo-pos="1" type="text">
      <input maxlength="1" class="letras-brutas" termo-linha="1" termo-pos="2" type="text">
      <input maxlength="1" class="letras-brutas" termo-linha="1" termo-pos="3" type="text">
      <input maxlength="1" class="letras-brutas" termo-linha="1" termo-pos="4" type="text">
    </linha>
    <linha class="linha">
      <input maxlength="1" class="letras-brutas" termo-linha="2" termo-pos="0" type="text" disabled>
      <input maxlength="1" class="letras-brutas" termo-linha="2" termo-pos="1" type="text" disabled>
      <input maxlength="1" class="letras-brutas" termo-linha="2" termo-pos="2" type="text" disabled>
      <input maxlength="1" class="letras-brutas" termo-linha="2" termo-pos="3" type="text" disabled>
      <input maxlength="1" class="letras-brutas" termo-linha="2" termo-pos="4" type="text" disabled>
    </linha>
    <linha class="linha">
      <input maxlength="1" class="letras-brutas" termo-linha="3" termo-pos="0" type="text" disabled>
      <input maxlength="1" class="letras-brutas" termo-linha="3" termo-pos="1" type="text" disabled>
      <input maxlength="1" class="letras-brutas" termo-linha="3" termo-pos="2" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="3" termo-pos="3" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="3" termo-pos="4" type="text" disabled>
      </linha>
      <linha class="linha">
        <input maxlength="1" class="letras-brutas" termo-linha="4" termo-pos="0" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="4" termo-pos="1" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="4" termo-pos="2" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="4" termo-pos="3" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="4" termo-pos="4" type="text" disabled>
      </linha>
      <linha class="linha">
        <input maxlength="1" class="letras-brutas" termo-linha="5" termo-pos="0" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="5" termo-pos="1" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="5" termo-pos="2" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="5" termo-pos="3" type="text" disabled>
        <input maxlength="1" class="letras-brutas" termo-linha="5" termo-pos="4" type="text" disabled>
      </linha>
      <div class="button">
        <a href="#" id="botao-tudo" onClick='chute()'>CHUTE</a>
      </div>
      <div class="alert-box success">Você ganhou!</div>
      <div class="alert-box warning">Você precisa digitar a palavra inteira!</div>
      <button onclick="reiniciarPartida()" class="btnReiniciarPartida" id="btnReiniciarPartida">REINICIAR PARTIDA?</button>
    </body>
    <script src="termo.js"></script>
    
    </html>
